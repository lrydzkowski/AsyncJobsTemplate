openapi: 3.0.1
info:
  title: AsyncJobTemplate
  version: '1.0'
paths:
  /:
    get:
      tags:
        - App
      summary: Get basic information about the app
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAppInfoResponse'
  /health-check:
    get:
      tags:
        - HealthCheck
      summary: Check health
      parameters:
        - name: api-key
          in: header
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckHealthResponse'
        '503':
          description: Service Unavailable
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckHealthResponse'
  '/jobs/{jobCategoryName}':
    post:
      tags:
        - Jobs
      summary: Trigger a job with a JSON payload
      parameters:
        - name: jobCategoryName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema: { }
          text/json:
            schema: { }
          application/*+json:
            schema: { }
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerJobResponse'
        '400':
          description: Incorrect request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerJobResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerJobResponse'
  '/jobs/{jobCategoryName}/file':
    post:
      tags:
        - Jobs
      summary: Trigger a job with a file
      parameters:
        - name: jobCategoryName
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
            encoding:
              file:
                style: form
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerJobResponse'
        '400':
          description: Incorrect request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerJobResponse'
        '500':
          description: Internal error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriggerJobResponse'
  '/jobs/{jobId}':
    get:
      tags:
        - Jobs
      summary: Get a job
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobResult'
        '404':
          description: Job doesn't exist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobResult'
        '500':
          description: Internal Server Error
  /jobs:
    get:
      tags:
        - Jobs
      summary: Get jobs
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            format: int32
        - name: pageSize
          in: query
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: Correct response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobsResult'
  '/jobs/{jobId}/file':
    get:
      tags:
        - Jobs
      summary: Download a job file
      parameters:
        - name: jobId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
        '404':
          description: Job file doesn't exist
